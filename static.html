        body {

        .container {

        .upload-btn {

        .upload-btn::before {

        }
        
        .upload-btn:hover::before {

        .upload-btn:hover {

        .result-card {

            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1), 0 0 0 1px rgba(255,255,255,0.1);

        .result-card h2 {

            padding-bottom: 1rem;
        }
        
        .result-card h2::after {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }
        
        .comparison-container {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        
        @media (max-width: 768px) {

        .media-container {

            background: #f8fafc;

        }
        
        .media-container:hover {

        }
        
        .media-container h3 {

        img, video {

        .loading {

<body>
    <div class="container">
        <h1>üéØ Âü∫‰∫éELF 2ÁöÑ‰ΩéÂÖâÊù°‰ª∂‰∏ãÁöÑÁõÆÊ†áÊ£ÄÊµãÁ≥ªÁªü</h1>

        <!-- Êñá‰ª∂‰∏ä‰º†Ë°®Âçï -->
        <div class="upload-card">
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="file">üìÅ ÈÄâÊã©Êñá‰ª∂ÔºàÂõæÁâáÊàñËßÜÈ¢ëÔºâ</label>
                <div class="file-input-wrapper">
                    <input type="file" id="file" name="file" accept="image/*,video/*" required>
                </div>
                <button type="submit" class="upload-btn">üöÄ ‰∏ä‰º†Âπ∂ÂºÄÂßãÂ§ÑÁêÜ</button>
            </form>
        </div>

        <div id="status"></div>

        <!-- Ê£ÄÊµãÁªìÊûúÂå∫ÂüüÔºöÂéüÂßãÂíåÂ§ÑÁêÜÂêéÁöÑÂõæÂÉèÊàñËßÜÈ¢ë -->
        <div id="resultSection" class="result-card" style="display: none;">
            <h2>‚ú® Ê£ÄÊµãÁªìÊûú</h2>
            <div class="comparison-container">
                <!-- ÂéüÂßãÂõæÂÉè/ËßÜÈ¢ë -->
                <div class="media-container">
                    <h3>üì∑ ÂéüÂßãÊñá‰ª∂</h3>
                    <img id="originalImage" src="" style="display:none;">
                    <video id="originalVideo" width="100%" controls style="display:none;">
                        <source id="originalVideoSource" type="video/mp4">
                    </video>
                </div>

                <!-- Â§ÑÁêÜÂêéÂõæÂÉè/ËßÜÈ¢ë -->
                <div class="media-container">
                    <h3>üé® Â§ÑÁêÜÁªìÊûú</h3>
                    <img id="outputImage" src="" style="display:none;">
                    <video id="outputVideo" width="100%" controls style="display:none;">
                        <source id="videoSource" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("uploadForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const formData = new FormData();
            const fileInput = document.getElementById("file");
            const file = fileInput.files[0];
            formData.append("file", file);

            // ÊòæÁ§∫Áä∂ÊÄÅ
            document.getElementById("status").innerHTML = '<div class="loading"></div>Êñá‰ª∂‰∏ä‰º†ÊàêÂäüÔºåÊ≠£Âú®Â§ÑÁêÜ...';
            document.getElementById("resultSection").style.display = 'none';

            // Êèê‰∫§Âà∞ÂêéÁ´Ø
            const response = await fetch("http://10.13.1.152:5000/process_file", {
                method: "POST",
                body: formData
            });

            const result = await response.json();

            if (result.success) {
                document.getElementById("status").innerText = "Â§ÑÁêÜÂÆåÊàêÔºÅ";
                document.getElementById("resultSection").style.display = 'block';

                const originalUrl = URL.createObjectURL(file);  // Êú¨Âú∞È¢ÑËßàÂéüÂßãÂõæÂÉè/ËßÜÈ¢ë

                if (result.file_type === "image") {
                    // ÊòæÁ§∫ÂéüÂõæ
                    document.getElementById("originalImage").src = originalUrl;
                    document.getElementById("originalImage").style.display = 'block';
                    document.getElementById("originalVideo").style.display = 'none';

                    // ÊòæÁ§∫Â§ÑÁêÜÂêéÂõæ
                    document.getElementById("outputImage").src = "http://10.13.1.152:5000/output/" + result.output_image_path;
                    document.getElementById("outputImage").style.display = 'block';
                    document.getElementById("outputVideo").style.display = 'none';
                } else if (result.file_type === "video") {
                    // ÊòæÁ§∫ÂéüËßÜÈ¢ë
                    document.getElementById("originalVideoSource").src = originalUrl;
                    document.getElementById("originalVideo").load();
                    document.getElementById("originalVideo").style.display = 'block';
                    document.getElementById("originalImage").style.display = 'none';

                    // ÊòæÁ§∫Â§ÑÁêÜÂêéËßÜÈ¢ë
                    document.getElementById("videoSource").src = "http://10.13.1.152:5000/output/" + result.output_video_path;
                    document.getElementById("outputVideo").load();
                    document.getElementById("outputVideo").style.display = 'block';
                    document.getElementById("outputImage").style.display = 'none';
                }
            } else {
                document.getElementById("status").innerText = "Â§ÑÁêÜÂ§±Ë¥•Ôºö" + result.error;
            }
        });
    </script>
